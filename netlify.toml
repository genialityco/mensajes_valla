# Configuración de Netlify para Valla Publicitaria

[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio donde se generan los archivos de producción
  publish = "dist"

# Configuración de variables de entorno
# IMPORTANTE: Debes configurar estas variables en Netlify UI
# Site settings → Environment variables
[build.environment]
  NODE_VERSION = "20"

# Redirecciones y reglas de reescritura
[[redirects]]
  # Redirigir todas las rutas a index.html para SPA
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # Excepciones: archivos HTML específicos
  conditions = {path = ["!/*.html", "!/*.js", "!/*.css", "!/*.png", "!/*.jpg", "!/*.svg", "!/*.ico", "!/*.json", "!/*.woff", "!/*.woff2", "!/*.ttf", "!/*.glb", "!/*.webp"]}

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para fuentes
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos JSON de fuentes (asegurar UTF-8)
[[headers]]
  for = "/fonts/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para modelos 3D
[[headers]]
  for = "/models/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para texturas
[[headers]]
  for = "/textures/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
