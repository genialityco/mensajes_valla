<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Mensaje a la Valla</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      text-align: center;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .char-counter {
      text-align: right;
      color: #999;
      font-size: 12px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .info-box p {
      color: #555;
      font-size: 14px;
      line-height: 1.6;
    }

    .queue-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .queue-section h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }

    .queue-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .queue-status, .queue-position, .queue-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    .status-label, .position-label, .text-label {
      font-weight: bold;
      color: #666;
    }

    .status-value {
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .status-shown {
      background: #d1ecf1;
      color: #0c5460;
    }

    .position-value {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
    }

    .position-active {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .text-value {
      font-style: italic;
      color: #555;
      max-width: 60%;
      text-align: right;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .page-wrapper {
      width: 100%;
      max-width: 500px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .back-link {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <a href="./index.html" class="back-link">‚Üê Ver Valla</a>
    
    <div class="container">
      <h1>üì¢ Valla Publicitaria</h1>
      <p class="subtitle">Env√≠a tu mensaje y aparecer√° con un efecto espectacular</p>
    
    <div class="info-box">
      <p>Tu mensaje se mostrar√° en la valla con un efecto de disoluci√≥n √∫nico. ¬°S√© creativo!</p>
    </div>

    <form id="message-form">
      <div class="form-group">
        <label for="message-input">Tu Mensaje:</label>
        <input 
          type="text" 
          id="message-input" 
          placeholder="Escribe tu mensaje aqu√≠..." 
          maxlength="50"
          required
        />
        <div class="char-counter">
          <span id="char-count">0</span>/50 caracteres
        </div>
      </div>

      <button type="submit" id="send-button">
        Enviar a la Valla
      </button>
    </form>

    <div id="status-message" class="message"></div>
    </div>
  </div>

  <script type="module" src="./src/sendMessage.js"></script>
</body>
</html>
