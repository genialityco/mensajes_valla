<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Valla Publicitaria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      text-align: center;
    }

    .header h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 1.1em;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.danger {
      background: #dc3545;
    }

    button.danger:hover {
      background: #c82333;
    }

    button.success {
      background: #28a745;
    }

    button.success:hover {
      background: #218838;
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .message-list {
      max-height: 500px;
      overflow-y: auto;
    }

    .message-item {
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: flex;
      justify-content: space-between;
      align-items: start;
      transition: all 0.3s;
    }

    .message-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .message-item.pending {
      border-left-color: #ffc107;
    }

    .message-item.approved {
      border-left-color: #28a745;
    }

    .message-item.rejected {
      border-left-color: #dc3545;
    }

    .message-item.shown {
      border-left-color: #6c757d;
      opacity: 0.7;
    }

    .message-content {
      flex: 1;
    }

    .message-text {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .message-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .message-actions {
      display: flex;
      gap: 5px;
      flex-shrink: 0;
    }

    .message-actions button {
      padding: 6px 12px;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge.pending {
      background: #fff3cd;
      color: #856404;
    }

    .badge.approved {
      background: #d4edda;
      color: #155724;
    }

    .badge.rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .badge.shown {
      background: #e2e3e5;
      color: #383d41;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .stat-card .number {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-card .label {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filter-buttons button {
      padding: 8px 16px;
      font-size: 14px;
    }

    .filter-buttons button.active {
      background: #5568d3;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Panel de Administraci√≥n</h1>
      <p>Gestiona los mensajes de la valla publicitaria</p>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="number" id="stat-total">0</div>
        <div class="label">Total</div>
      </div>
      <div class="stat-card">
        <div class="number" id="stat-pending">0</div>
        <div class="label">Pendientes</div>
      </div>
      <div class="stat-card">
        <div class="number" id="stat-approved">0</div>
        <div class="label">Aprobados</div>
      </div>
      <div class="stat-card">
        <div class="number" id="stat-shown">0</div>
        <div class="label">Mostrados</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>
          <span>‚úâÔ∏è</span>
          Enviar Mensaje
        </h2>
        <div class="form-group">
          <label for="message-text">Mensaje</label>
          <textarea id="message-text" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
        </div>
        <button onclick="sendNewMessage()">
          <span>üì§</span>
          Enviar Mensaje
        </button>
        <div id="send-status" class="status"></div>
      </div>

      <div class="card">
        <h2>
          <span>‚öôÔ∏è</span>
          Acciones R√°pidas
        </h2>
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <button onclick="approveAllPending()" class="success">
            <span>‚úÖ</span>
            Aprobar Todos los Pendientes
          </button>
          <button onclick="deleteAllShown()" class="danger">
            <span>üóëÔ∏è</span>
            Eliminar Todos los Mostrados
          </button>
          <button onclick="refreshMessages()">
            <span>üîÑ</span>
            Actualizar Lista
          </button>
        </div>
        <div id="action-status" class="status"></div>
      </div>
    </div>

    <div class="card">
      <h2>
        <span>üìã</span>
        Historial de Mensajes
      </h2>
      <div class="filter-buttons">
        <button class="active" onclick="filterMessages('all')">Todos</button>
        <button onclick="filterMessages('pending')">Pendientes</button>
        <button onclick="filterMessages('approved')">Aprobados</button>
        <button onclick="filterMessages('shown')">Mostrados</button>
        <button onclick="filterMessages('rejected')">Rechazados</button>
      </div>
      <div class="message-list" id="message-list">
        <div class="empty-state">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
          </svg>
          <p>No hay mensajes para mostrar</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'firebase/app';
    import { getDatabase, ref, onValue, push, set, remove, update, get } from 'firebase/database';

    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
      databaseURL: import.meta.env.VITE_FIREBASE_DATABASE_URL,
      projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
      storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
      appId: import.meta.env.VITE_FIREBASE_APP_ID,
      measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, 'messages');

    let allMessages = [];
    let currentFilter = 'all';

    // Escuchar cambios en los mensajes
    onValue(messagesRef, (snapshot) => {
      allMessages = [];
      if (snapshot.exists()) {
        snapshot.forEach((childSnapshot) => {
          allMessages.push({
            id: childSnapshot.key,
            ...childSnapshot.val()
          });
        });
      }
      
      // Ordenar por fecha de creaci√≥n (m√°s reciente primero)
      allMessages.sort((a, b) => b.createdAt - a.createdAt);
      
      updateStats();
      renderMessages();
    });

    function updateStats() {
      const stats = {
        total: allMessages.length,
        pending: allMessages.filter(m => m.status === 'pending').length,
        approved: allMessages.filter(m => m.status === 'approved').length,
        shown: allMessages.filter(m => m.status === 'shown').length
      };

      document.getElementById('stat-total').textContent = stats.total;
      document.getElementById('stat-pending').textContent = stats.pending;
      document.getElementById('stat-approved').textContent = stats.approved;
      document.getElementById('stat-shown').textContent = stats.shown;
    }

    function renderMessages() {
      const listDiv = document.getElementById('message-list');
      const filtered = currentFilter === 'all' 
        ? allMessages 
        : allMessages.filter(m => m.status === currentFilter);

      if (filtered.length === 0) {
        listDiv.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <p>No hay mensajes para mostrar</p>
          </div>
        `;
        return;
      }

      listDiv.innerHTML = filtered.map(msg => `
        <div class="message-item ${msg.status}">
          <div class="message-content">
            <div class="message-text">${msg.text}</div>
            <div class="message-meta">
              <span class="badge ${msg.status}">${msg.status}</span>
              <span>üìÖ ${new Date(msg.createdAt).toLocaleString()}</span>
              <span>üî¢ Orden: ${msg.order}</span>
              ${msg.shownAt ? `<span>üëÅÔ∏è Mostrado: ${new Date(msg.shownAt).toLocaleString()}</span>` : ''}
            </div>
          </div>
          <div class="message-actions">
            ${msg.status === 'pending' ? `
              <button class="success" onclick="approveMessage('${msg.id}')">‚úÖ</button>
              <button class="danger" onclick="rejectMessage('${msg.id}')">‚ùå</button>
            ` : ''}
            ${msg.status === 'approved' ? `
              <button onclick="markAsShown('${msg.id}')">üëÅÔ∏è</button>
            ` : ''}
            <button class="danger" onclick="deleteMessage('${msg.id}')">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');
    }

    window.filterMessages = function(filter) {
      currentFilter = filter;
      
      // Actualizar botones activos
      document.querySelectorAll('.filter-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderMessages();
    };

    window.sendNewMessage = async function() {
      const text = document.getElementById('message-text').value.trim();
      const statusDiv = document.getElementById('send-status');

      if (!text) {
        showStatus(statusDiv, 'error', '‚ùå Por favor escribe un mensaje');
        return;
      }

      showStatus(statusDiv, 'info', 'üì§ Enviando mensaje...');

      try {
        const snapshot = await get(messagesRef);
        let maxOrder = 0;
        
        if (snapshot.exists()) {
          const messages = snapshot.val();
          Object.values(messages).forEach(msg => {
            if (msg.order > maxOrder) {
              maxOrder = msg.order;
            }
          });
        }

        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          text: text,
          status: 'pending',
          createdAt: Date.now(),
          order: maxOrder + 1
        });

        document.getElementById('message-text').value = '';
        showStatus(statusDiv, 'success', '‚úÖ Mensaje enviado correctamente');
        
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 3000);
      } catch (error) {
        showStatus(statusDiv, 'error', '‚ùå Error: ' + error.message);
      }
    };

    window.approveMessage = async function(messageId) {
      try {
        await update(ref(database, `messages/${messageId}`), {
          status: 'approved'
        });
      } catch (error) {
        alert('Error al aprobar mensaje: ' + error.message);
      }
    };

    window.rejectMessage = async function(messageId) {
      try {
        await update(ref(database, `messages/${messageId}`), {
          status: 'rejected'
        });
      } catch (error) {
        alert('Error al rechazar mensaje: ' + error.message);
      }
    };

    window.markAsShown = async function(messageId) {
      try {
        await update(ref(database, `messages/${messageId}`), {
          status: 'shown',
          shownAt: Date.now()
        });
      } catch (error) {
        alert('Error al marcar como mostrado: ' + error.message);
      }
    };

    window.deleteMessage = async function(messageId) {
      if (!confirm('¬øEst√°s seguro de eliminar este mensaje?')) {
        return;
      }

      try {
        await remove(ref(database, `messages/${messageId}`));
      } catch (error) {
        alert('Error al eliminar mensaje: ' + error.message);
      }
    };

    window.approveAllPending = async function() {
      const pending = allMessages.filter(m => m.status === 'pending');
      
      if (pending.length === 0) {
        showStatus(document.getElementById('action-status'), 'info', '‚ÑπÔ∏è No hay mensajes pendientes');
        return;
      }

      if (!confirm(`¬øAprobar ${pending.length} mensajes pendientes?`)) {
        return;
      }

      showStatus(document.getElementById('action-status'), 'info', '‚è≥ Aprobando mensajes...');

      try {
        await Promise.all(pending.map(msg => 
          update(ref(database, `messages/${msg.id}`), { status: 'approved' })
        ));
        
        showStatus(document.getElementById('action-status'), 'success', `‚úÖ ${pending.length} mensajes aprobados`);
        setTimeout(() => {
          document.getElementById('action-status').style.display = 'none';
        }, 3000);
      } catch (error) {
        showStatus(document.getElementById('action-status'), 'error', '‚ùå Error: ' + error.message);
      }
    };

    window.deleteAllShown = async function() {
      const shown = allMessages.filter(m => m.status === 'shown');
      
      if (shown.length === 0) {
        showStatus(document.getElementById('action-status'), 'info', '‚ÑπÔ∏è No hay mensajes mostrados');
        return;
      }

      if (!confirm(`¬øEliminar ${shown.length} mensajes mostrados?`)) {
        return;
      }

      showStatus(document.getElementById('action-status'), 'info', '‚è≥ Eliminando mensajes...');

      try {
        await Promise.all(shown.map(msg => 
          remove(ref(database, `messages/${msg.id}`))
        ));
        
        showStatus(document.getElementById('action-status'), 'success', `‚úÖ ${shown.length} mensajes eliminados`);
        setTimeout(() => {
          document.getElementById('action-status').style.display = 'none';
        }, 3000);
      } catch (error) {
        showStatus(document.getElementById('action-status'), 'error', '‚ùå Error: ' + error.message);
      }
    };

    window.refreshMessages = function() {
      showStatus(document.getElementById('action-status'), 'success', '‚úÖ Lista actualizada');
      setTimeout(() => {
        document.getElementById('action-status').style.display = 'none';
      }, 2000);
    };

    function showStatus(element, type, message) {
      element.className = `status ${type}`;
      element.textContent = message;
      element.style.display = 'block';
    }
  </script>
</body>
</html>
